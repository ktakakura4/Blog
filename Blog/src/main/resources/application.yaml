spring:
  datasource:  
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
    username: root
    password:
    sql-script-encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  data:
    jdbc:
      repositories:
        enabled: true
  h2:
    console:
      enabled: true
