<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

<link th:href="@{/webjars/bootstrap/3.3.71/css/bootstrap.min.css}"rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.71/js/bootstrap.min.js}"></script>

<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="list_contents">
        <div class="page-header">
            <h1>List</h1>
        </div>
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <th class="info col-sm-2">Title</th>
                    <th class="info col-sm-2">Text</th>
                    <th class="info col-sm-2">Detail</th>
                    <th class="info col-sm-2">Update</th>
                    <th class="info col-sm-2">Delete</th>
                </tr>
                <tr th:each="article : ${articleList}" th:object="${article}">
                    <td th:text="*{title}"></td>
                    <td th:text="*{text}"></td>
                    <td><a th:href="@{/article/{id}/detail(id=*{id})}" class="btn btn-primaty">Detail</a></td>
                    <td><a th:href="@{/article/{id}/update(id=*{id})}" ref="" class="btn btn-primaty">Update</a></td>
                    <td>
                        <form th:action="@{/article/{id}/(id=*{id})}" th:method="delete">
                            <input type="submit" value="delete" class="btn btn-default btn-xs">
                        </form>
                    </td>
                </tr>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
            <label text="">Totalï¼š</label>
    </div>
</body>
