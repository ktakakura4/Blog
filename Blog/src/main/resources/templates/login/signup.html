<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <title>SignUp</title>
</head>
<body>
    <div>
        <div>
            <h1>SignUp</h1>
        </div>
        <form tmethod="post" th:action="@{/signup}" th:object="${userEntity}">
            <table class="table table-bordered table-hover">
                <tr>
                    <th class="active col-sm-3">UserID</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" name="userId"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">Password</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" name="password"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">UserName</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" name="userName"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">BirthDay</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" name="birthDay "/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">Age</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="yyyy/MM/dd" name="age"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">Marrige</th>
                    <td>
                         <div class="form-group">
                            <div th:each="item : ${radioMarriage}">
                                <input type="radio" name="radioMarrige" th:text="${item.key}" th:value="${item.value}"></input>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">SignUp</button>
        </form>
    </div>
</body>
