<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <title>SignUp</title>
</head>
<body>
    <div>
        <div>
            <h1>SignUp</h1>
        </div>
        <form action="">
            <table class="table table-bordered table-hover">
                <tr>
                    <th class="active col-sm-3">UserID</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">Password</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">UserName</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">BirthDay</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">Age</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="yyyy/MM/dd"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">Marrige</th>
                    <td>
                         <div class="form-group">
                             <div>
                                <input type="radio" class="form-control"/>
                             </div>
                        </div>
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">SignUp</button>
            <button class="btn btn-primary" type="submit">Return</button>
        </form>
    </div>
</body>
